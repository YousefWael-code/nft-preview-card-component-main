<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="eyeimage">
      <div class="colorness"></div>
      <img class="eye" src="icon-view.svg" alt="">
    </div>

    <h2 class="white">Equilibrium #3429</h2>

    <span class="lightblue">Our Equilibrium collection promotes balance and calm.</span>

    <div class="wholeh3">
      <div class="firsth3">
        <img class="inlineimage" src="icon-ethereum.svg" alt="">
        <h3>0.041 ETH</h3>
      </div>

      <div class="secondh3">
        <img class="inlineimage"src="icon-clock.svg" alt="">
        <h3 class="lightblue">3 days left</h3>
      </div>
    </div>

    <hr>
    
    <span class="lightblue">Creation of</span> <span class="white">Jules Wyvern</span>
  </div>

</body>
</html>
